<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.woWorkOrder.home.title">Wo Work Orders</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wo-work-order" [routerLink]="['/wo-work-order/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.woWorkOrder.home.createLabel">
            Create a new Wo Work Order
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="woWorkOrders?.length === 0">
        <span jhiTranslate="eshipperApp.woWorkOrder.home.notFound">No woWorkOrders found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="woWorkOrders && woWorkOrders.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="commissionStatusId"><span jhiTranslate="eshipperApp.woWorkOrder.commissionStatus">Commission Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let woWorkOrder of woWorkOrders ;trackBy: trackId">
                    <td><a [routerLink]="['/wo-work-order', woWorkOrder.id, 'view']">{{ woWorkOrder.id }}</a></td>
                    <td>
                        <div *ngIf="woWorkOrder.commissionStatusId">
                            <a [routerLink]="['/commission-status', woWorkOrder.commissionStatusId , 'view']" >{{ woWorkOrder.commissionStatusId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wo-work-order', woWorkOrder.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wo-work-order', woWorkOrder.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(woWorkOrder)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="woWorkOrders && woWorkOrders.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
