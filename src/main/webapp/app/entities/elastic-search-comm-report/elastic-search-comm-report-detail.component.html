<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="elasticSearchCommReport">
            <h2><span jhiTranslate="eshipperApp.elasticSearchCommReport.detail.title">Elastic Search Comm Report</span> {{ elasticSearchCommReport.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.elasticSearchCommReport.status">Status</span></dt>
                <dd>
                    <div *ngIf="elasticSearchCommReport.statusId">
                        <a [routerLink]="['/elastic-status', elasticSearchCommReport.statusId, 'view']">{{ elasticSearchCommReport.statusId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/elastic-search-comm-report', elasticSearchCommReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
