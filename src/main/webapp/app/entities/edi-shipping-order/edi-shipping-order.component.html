<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ediShippingOrder.home.title">Edi Shipping Orders</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-edi-shipping-order" [routerLink]="['/edi-shipping-order/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ediShippingOrder.home.createLabel">
            Create a new Edi Shipping Order
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ediShippingOrders?.length === 0">
        <span jhiTranslate="eshipperApp.ediShippingOrder.home.notFound">No ediShippingOrders found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ediShippingOrders && ediShippingOrders.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="commissionStatusId"><span jhiTranslate="eshipperApp.ediShippingOrder.commissionStatus">Commission Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ediShippingOrder of ediShippingOrders ;trackBy: trackId">
                    <td><a [routerLink]="['/edi-shipping-order', ediShippingOrder.id, 'view']">{{ ediShippingOrder.id }}</a></td>
                    <td>
                        <div *ngIf="ediShippingOrder.commissionStatusId">
                            <a [routerLink]="['/commission-status', ediShippingOrder.commissionStatusId , 'view']" >{{ ediShippingOrder.commissionStatusId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/edi-shipping-order', ediShippingOrder.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/edi-shipping-order', ediShippingOrder.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ediShippingOrder)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="ediShippingOrders && ediShippingOrders.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
