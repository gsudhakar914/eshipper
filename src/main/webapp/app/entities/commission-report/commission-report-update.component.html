<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-commission-report-heading" jhiTranslate="eshipperApp.commissionReport.home.createOrEditLabel">Create or edit a Commission Report</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.cutOffDate" for="field_cutOffDate">Cut Off Date</label>
                    <div class="input-group">
                        <input id="field_cutOffDate" type="text" class="form-control" name="cutOffDate" ngbDatepicker #cutOffDateDp="ngbDatepicker" formControlName="cutOffDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="cutOffDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.additionalComment" for="field_additionalComment">Additional Comment</label>
                    <input type="text" class="form-control" name="additionalComment" id="field_additionalComment"
                           formControlName="additionalComment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.created" for="field_created">Created</label>
                    <div class="input-group">
                        <input id="field_created" type="text" class="form-control" name="created" ngbDatepicker #createdDp="ngbDatepicker" formControlName="created"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.workOrders" for="field_workOrders">Work Orders</label>
                    <input type="number" class="form-control" name="workOrders" id="field_workOrders"
                           formControlName="workOrders"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.totalAmount" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                           formControlName="totalAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.elasticSearchCommReport" for="field_elasticSearchCommReport">Elastic Search Comm Report</label>
                    <select class="form-control" id="field_elasticSearchCommReport" name="elasticSearchCommReport" formControlName="elasticSearchCommReportId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="elasticSearchCommReportOption.id" *ngFor="let elasticSearchCommReportOption of elasticsearchcommreports; trackBy: trackById">{{ elasticSearchCommReportOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.woSalesAgent" for="field_woSalesAgent">Wo Sales Agent</label>
                    <select class="form-control" id="field_woSalesAgent" name="woSalesAgent" formControlName="woSalesAgentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="woSalesAgentOption.id" *ngFor="let woSalesAgentOption of wosalesagents; trackBy: trackById">{{ woSalesAgentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.commissionReport.commissionReportStatus" for="field_commissionReportStatus">Commission Report Status</label>
                    <select class="form-control" id="field_commissionReportStatus" name="commissionReportStatus" formControlName="commissionReportStatusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commissionReportStatusOption.id" *ngFor="let commissionReportStatusOption of commissionreportstatuses; trackBy: trackById">{{ commissionReportStatusOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
